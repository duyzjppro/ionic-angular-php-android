<ion-header>
  <ion-toolbar>
    <ion-title>Quản Lý Người Dùng</ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary" (click)="openAddUserModal()">Thêm Người Dùng</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Danh Sách Người Dùng</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-spinner *ngIf="isLoading" name="crescent" color="primary"></ion-spinner>

      <ion-list *ngIf="!isLoading && users.length > 0; else noUsers">
        <ion-item *ngFor="let user of users">
          <ion-label>
            <h2>{{ user.username }}</h2>
            <p>Email: {{ user.email }}</p>
            <p>Vai Trò: {{ user.role }}</p>
          </ion-label>
          <ion-buttons slot="end">
            <ion-button color="primary" (click)="openEditUserModal(user)">
              <ion-icon name="pencil" slot="icon-only"></ion-icon>
            </ion-button>
            <ion-button color="danger" (click)="deleteUser(user.id)">
              <ion-icon name="trash" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-item>
      </ion-list>

      <ng-template #noUsers>
        <ion-text color="medium" *ngIf="!isLoading">
          <p class="ion-text-center">Không có người dùng nào</p>
        </ion-text>
      </ng-template>
    </ion-card-content>
  </ion-card>
</ion-content>
